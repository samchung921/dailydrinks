<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-12 col-xl-12">   
            <h2>DailyDrinks List</h2>

            <div [ngClass]="classesCss" class="alert alert-success" role="alert" *ngIf="message">
                <span [ngSwitch]="message.type">
                    <strong *ngSwitchCase="'danger'">Error!</strong>
                    <strong *ngSwitchCase="'warning'">Alert!</strong>
                    <strong *ngSwitchCase="'success'">Success!</strong>
                    <strong *ngSwitchDefault>Information!</strong>
                </span>
                {{ message.texto }}
            </div>

            <a href="#" class="btn btn-success" routerLink="/DailyDrink/save">New Order</a>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Price</td>
                        <td>Notes</td>
                        <td>Delete</td>
                    </tr>
                </thead>
            <tbody>
                <tr *ngIf="dailydrinks.length == 0">
                    <td colspan="4" align="center">No Records Found.</td>
                </tr>
                <tr *ngFor="let c of dailydrinks" [routerLink]="['/DailyDrink/save', c.id]">
                    <td>{{c.name}}</td>
                    <td>{{c.price}}</td>
                    <td>{{c.notes}}</td>
                    <td><button class="btn btn-danger" (click)="onDelete(c); $event.stopPropagation()">Delete</button></td>
                </tr>
            </tbody>
          </table>
        </div>
    </div>
</div>
